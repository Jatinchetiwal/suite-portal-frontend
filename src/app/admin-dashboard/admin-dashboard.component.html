<div class="dashboard-container">
    <h2>Maintenance Requests</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Unit Number</th>
          <th>Service Type</th>
          <th>Summary</th>
          <th>Details</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let request of maintenanceRequests">
          <td>{{ request.id }}</td>
          <td>{{ request.name }}</td>
          <td>{{ request.email }}</td>
          <td>{{ request.unitNumber }}</td>
          <td>{{ request.serviceType }}</td>
          <td>{{ request.summary }}</td>
          <td>{{ request.details }}</td>
          <td>{{ request.status }}</td>
          <td>
            <button *ngIf="request.status === 'open'" (click)="markAsClosed(request.id)">Mark as Closed</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
